<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Place">
            <button class="search-btn"><img src="assets/search.png"></button>
        </div>

        <div class="  weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">32Â°c</h1>
            <h2 class="city-name">Hazaribag</h2>

            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                  <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                  </div>
                </div>

                <div class="col">
                    <img src="assets/wind.png">
                  <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                  </div>
                </div>
            </div>
            
        </div>
        <div class="not-found">
          <div class="box">
            <p>Ooops! Location not found!</p>
          </div>
        </div>

       

    </div>

    <script src="program.js"></script>
</body>
</html>
